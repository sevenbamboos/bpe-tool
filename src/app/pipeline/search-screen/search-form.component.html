<form [formGroup]="searchForm">
  
  <fieldset>
    <legend>Search Pipelines</legend>
  <div class="form-group form-inline">
    <label>BPE Application
      <select class="form-control" formControlName="applicationSelect">
        <option *ngFor="let app of applications" [ngValue]="app.name">
          {{ app.value }}
        </option>
      </select>
    </label>
  </div>

  <div class="form-group form-inline">
    <label>Pipeline Type
      <select class="form-control" formControlName="typeSelect">
        <option *ngFor="let ty of types" [ngValue]="ty.name">
          {{ ty.value }}
        </option>
      </select>
    </label>
  </div>

  <div class="form-group form-inline">
    <label>Include inactive?
      <input class="form-control" formControlName="inactiveCheck" type="checkbox">
    </label>
  </div>

  <div class="col-md-3 form-group">
    <label>
      <button class="form-control" [disabled]="loading" (click)="doSearch()">Search</button>
    </label>
    <label>
      <button class="form-control" [disabled]="loading" (click)="doReset()">Reset</button>
    </label>
  </div>
  </fieldset>

</form>
