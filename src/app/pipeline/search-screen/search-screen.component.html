<div class="container">

  <div class="row">
    <search-form [loading]="loading" (search)="doSearch($event)"></search-form>
  </div>

  <div class="row">
    <h4 *ngIf="loading">Loading</h4>
    <search-result *ngIf="!loading" [pipelines]="pipelines" (onSelect)="doAction($event)"></search-result>
  </div>

</div>
