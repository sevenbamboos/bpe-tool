<table class="table table-condensed table-responsive">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>BPE Application</th>
      <th>Pipeline Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pipeline of (pipelines$ | async); let index = index;" (mouseover)="selectedPipeline=pipeline" [ngClass]="{'table-info': pipeline===selectedPipeline}">
      <td>{{index+1}}</td>
      <td>{{pipeline.name}}</td>
      <td>{{pipeline.getApplicationValue()}}</td>
      <td>{{pipeline.getTypeValue()}}</td>
      <td>
        <button (click)="onPipelineActiveToggle()">{{activeActionValue(pipeline)}}</button>
      </td>
    </tr>
  </tbody> 
</table>

<div class="container">
  <div class="row">
    <div class="col-xs-offset-10">
      <button (click)="onPipelineEdit()">Edit</button>
      <button (click)="onPipelineDelete()">X</button>
    </div>
  </div>
</div>
